<body class="demo bk-blue dark">
	<div class="main">
		<h1 class="left">
			AJAX Search / JSON Analyzer Tool Demo for <a href="https://open.fda.gov" target="_blank">openFDA</a>
		</h1>
		<div class="clear"></div>
		<div id="home" class="pageText">
			<h3>Search Options</h3>
			<div class="queryBuilder">
				<div id="queryBuilder"></div>

				<select id="sampleLists-drugs" class="form-control sampleLists">
					<option>Acetaminophen</option>
					<option>Amoxicillin</option>
					<option>Aspirin</option>
					<option>Erythromycin</option>
					<option>Ibuprofen</option>
					<option>Naproxen</option>
					<option>Oxycodone</option>
					<option>Penicillin</option>
				</select>

				<select id="sampleLists-devices" class="form-control sampleLists hidden">
					<option>Hearing Aid</option>
					<option>Heart Monitor</option>
					<option>Heart Implants</option>
					<option>Knee Joint</option>
					<option>Prosthetic Arm</option>
					<option>Prosthetic Leg</option>
					<option>Syring</option>
					<option>X-ray machine</option>
				</select>

				<select id="sampleLists-foods" class="form-control sampleLists hidden">
					<option>Bananas</option>
					<option>Buffalo Wings</option>
					<option>Candy Corn</option>
					<option>Coca-Cola&reg;</option>
					<option>Fish</option>
					<option>Kraft&reg; Cheese</option>
					<option>Pepsi&reg;</option>
					<option>Pizza</option>
					<option>Soy Beans</option>
					<option>Sugar</option>
				</select>

				<button id="btnSearch" class="btn-primary btn-submit">Search</button>
				<div class="clear"></div>

				<div class="fl radio-group">
					<label><input type="radio" name="useAllAccordions" value="false" checked> Use Flat List with Accordions for IDs/GUIDs</label>
					<label><input type="radio" name="useAllAccordions" value="true"> Use All Accordions</label>
					<label><input type="checkbox" id="showPaths" checked> Show Paths</label>
				</div>
				<div class="clear"></div>

				<div id="ajax-results"></div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
</body>
